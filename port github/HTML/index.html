<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="stylesheet.css"/> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">




    <style>
        /* Add smooth transitions for showing/hiding sections */
        main > section {
            transition: opacity 0.5s ease, visibility 0.5s ease;
            opacity: 0;
            visibility: hidden;
        }

        main > section.active {
            opacity: 1;
            visibility: visible;
        }

        /* Basic dark mode styling */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode nav {
            background-color: #333;
        }

        body.dark-mode footer {
            background-color: #333;
            color: #ffffff;
        }

        /* Toggle button styling */
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f1c40f;
            border: none;
            cursor: pointer;
        }

        /* Contact form styling */
        .contact-form input, .contact-form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #f1c40f;
            border: none;
            cursor: pointer;
        }
    
    </style>
</head>
<body>
    <!-- Toggle Button for Dark Mode -->
    <button class="toggle-button" id="toggle-mode">
        <i class="fas fa-sun"></i> <!-- Initial icon for Light Mode -->
    </button>

    <nav id="main-nav">
        <div class="nav-buttons">
            <button class="nav-button" onclick="showSection('about')">About</button>
            <button class="nav-button" onclick="showSection('experience')">Experience</button>
            <button class="nav-button" onclick="showSection('projects')">Projects</button>
            <button class="nav-button" onclick="showSection('contact')">Contact</button>
        </div>
    </nav>

    <main>
        <section id="about" class="about active">
            <div>
                <!-- The content will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>Projects</h2>
            <div class="project">
                <div class="project-content">
                    <h3 class="project-title">Project Title</h3>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ngiphiwe. All rights reserved.</p>
        
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        // JavaScript for Dark Mode Toggle
        const toggleButton = document.getElementById('toggle-mode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Change icon based on mode
            if (body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '<i class="fas fa-moon"></i>'; // Switch to moon icon
            } else {
                toggleButton.innerHTML = '<i class="fas fa-sun"></i>'; // Switch to sun icon
            }
        });

        // Function to show the selected section
        function showSection(section) {
            // Hide all sections
            const sections = document.querySelectorAll('main > section');
            sections.forEach((sec) => {
                sec.classList.remove('active'); // Hide all sections
            });

            // Show the selected section
            const selectedSection = document.getElementById(section);
            if (section === 'about') {
                setAboutMeContent(); // Set content for About Me
            }
            selectedSection.classList.add('active'); // Show selected section
        }

        // Function to set About Me content
        function setAboutMeContent() {
            const aboutMeContent = `
                
                <p>
                    Hi, I'm Ngiphiwe, a passionate front-end developer with 2 years of experience. I specialize in creating responsive, user-friendly interfaces with HTML, CSS, and JavaScript. 
                    <br><br>
                    My journey in web development began with a fascination for design and technology, leading me to delve into the world of coding. I have a strong foundation in modern frameworks like React and Bootstrap, which I use to enhance the user experience and create dynamic web applications.
                    <br><br>
                    Outside of coding, I love collaborating on projects, learning new technologies, and staying updated with industry trends. I'm excited about opportunities that allow me to grow as a developer and contribute to innovative projects.
                </p>
            `;
            
            // Set the content to the About Me section
            document.querySelector('.about > div').innerHTML = aboutMeContent;
        }

        // Initially show the About section (you can change it to any other section)
        showSection('about');
    </script>
</body>
</html>
